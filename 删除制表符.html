<html>
<head>
<meta charset="utf-8">
<title>删除制表符</title>
</head>

<body>
	<p>
	jsajdlkjaskldj\\n\tss
	</p>
	<script>
	var p ="jsajdlkjaskldj\n\tss";
		var s=p.replace(/\s*/g,"");
		console.log(s);
	</script>
</body>
</html>
