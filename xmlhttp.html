<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>xmlhttp提交</title>
</head>
<body>
	<button id="btn1">确定</button>
	<input type="button" value="确定" id="btn2">
	<script>
	let btn=document.getElementById('btn1');
		btn.addEventListener("click",function(){
			let xmlhttp=new XMLHttpRequest;
			xmlhttp.onreadystatechange=function(){
				if(xmlhttp.readyState==4&&xmlhttp.status==200){
					console.log(xmlhttp.responseText);
					let index= JSON.parse(xmlhttp.responseText);
					console.log(index.info);
				}
			}
			xmlhttp.open("post","http://192.168.3.10:11112/index/index/nihao2",true);
			xmlhttp.setRequestHeader("Content-Type","Application/x-www-form-urlencoded");
			xmlhttp.send("works_domain="+"呜呜u呜呜呜呜呜呜呜呜u呜呜呜呜呜呜呜");
		});
		document.getElementById('btn2').addEventListener('click',function(){
			let xmlhttp=new XMLHttpRequest;
			xmlhttp.onreadystatechange=function(){
				if(xmlhttp.readyState==4&&xmlhttp.status==200){
					console.log(xmlhttp.responseText);
					let index=JSON.parse(xmlhttp.responseText);
					console.log(index.info);
				}		
			}
			xmlhttp.open("post","http://192.168.3.10:11112/index/index/nihao2",true);
			xmlhttp.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
			xmlhttp.send("works_domain="+"info");
		});
	</script>
</body>
</html>
