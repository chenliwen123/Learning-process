<script>
window.onload=function () {
  let oin=document.getElementById('quanxuan').getElementsByTagName('input');
  let olabel=document.getElementById('quanxuan').getElementsByTagName('label')[0];
  let oa=document.getElementById('quanxuan').getElementsByTagName('a')[0];

oa.addEventListener('click',function () {
  for (let i=1,n=0;i<oin.length;i++){
    if (oin[i].checked==true){
      oin[i].checked=false
    } else
      oin[i].checked=true;
    oin[i].checked&&n++;
    oin[0].checked=n==oin.length-1;
  }
  olabel.innerHTML=oin[0].checked?"全不选":"全选";
})
  for (let i=1;i<oin.length;i++){
    oin[i].addEventListener('click',function () {
      all();
    })
  }
  let all=function () {
    for (let i=1,n=0;i<oin.length;i++){
      oin[i].checked&&n++;
      oin[0].checked=n==oin.length-1;
    }
    olabel.innerHTML=oin[0].checked?"全不选":"全选";
  }
  /*全选*/
  oin[0].addEventListener('click',function () {
    for (let i=1;i<oin.length;i++){
      if (oin[0].checked==false){
        oin[i].checked=false;
      } else {
        oin[i].checked=true;
      }
    }
    olabel.innerHTML=oin[0].checked?"全不选":"全选";
  })
  /*全选end*/
}
