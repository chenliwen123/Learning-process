<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
	div{float:left;}
	ul{list-style:none;padding:0;margin:0;position:relative;display:none;border:1px solid #ddd;border-radius:3px;float:left;padding:3px;}
	.menu li{float:left;cursor:pointer;color:#999;padding:0 10px;}
	li:hover{color:#fff;background:#888;}
	
</style>
<body>
	<div>
		<ul class="menu">
			<li>嘿!你发现我了</li>
		</ul>
	</div>
</body>
	<script>
		let menu=document.getElementsByClassName('menu')[0].style;
		document.oncontextmenu=function(event){
			event = event || window.event;
			menu.display="block";
			menu.top=event.clientY+'px';
			menu.left=event.clientX+'px';
			return false;
		}
		document.onclick=function(){
			menu.display="none";
		}
	</script>
</html>
