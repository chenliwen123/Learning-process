<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>判断设备</title>
</head>
<body>
	<script>
	    let ua=navigator.userAgent;
		let agent=['Andorid','iPhone','SymbianOS','Windows Phone','iPad','iPod'];
		for(let i=0;agent.length;i++){
			if(ua.indexOf(agent[i])>0){
				alert(agent[i]);
				break;
			}
		}
		/*
		* navigator.userAgent   获取当前设备系统
		* */
	</script>
</body>
</html>
