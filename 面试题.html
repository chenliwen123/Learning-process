		var n='123456789123456789111111111111111111111111';
		var b=n.split('');
		console.log(b);
		var a=n.split('');
		var index=0;
		for(let i=1;i<b.length;i++){
			if(i%3==0){
				a.splice(i+index++,0,',');
			}		
		}
		a.join(',');
